<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Homework #3: D3 Transitions - CSE 578 - Fall 2024</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="adhopte.js"></script>
        <link rel="stylesheet" href="adhopte.css" />
    </head>
    <body>
        <div class="myContainer">
            <h1 class="text-center">Homework #3: D3 Transitions</h1>
            <h3 class="text-center">Ashutosh Dhopte - adhopte@asu.edu</h3>
            <hr>
            <!-- Control panel -->
            <div class="mt-3 myContainer">
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-2">
                        <label for="dataset" class="form-label">Dataset</label>
                        <select class="form-select" id="dataset" onchange="onSelectDataset();">
                            <option selected>Select Dataset</option>
                            <option value="penguins_cleaned">Penguins Cleaned</option>
                            <option value="Pokemon">Pok√©mon</option>
                            <option value="Test1">Test1</option> 
                            <option value="Test2">Test2</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="x_attribute" class="form-label">X Attribute</label>
                        <select class="form-select" id="x_attribute" onchange="drawScatterPlot();"></select>
                    </div>
                    <div class="col-md-2">
                        <label for="y_attribute" class="form-label">Y Attribute</label>
                        <select class="form-select" id="y_attribute" onchange="drawScatterPlot();"></select>
                    </div>
                    <div class="col-md-2">
                        <label for="color_attribute" class="form-label">Color</label>
                        <select class="form-select" id="color_attribute" onchange="drawScatterPlot(); drawBoxPlotAxes();"></select>
                    </div>
                    <div class="col-md-2">
                        <label for="boxplot_attribute" class="form-label">Boxplot</label>
                        <select class="form-select" id="boxplot_attribute" onchange="drawBoxPlotAxes(); drawBoxPlot();"></select>
                    </div>
                </div>
                <div class="border border-dark rounded bg-light shadow-sm" style="padding:10px; margin: 2px 2px 15px 2px;">
                    Color Set
                    <div class="row" id="color_set_div"></div>
                </div>
            </div>
            <div id="scatter_div" class="border border-dark rounded bg-light shadow-sm">
                <div class="row">
                    <div class="col-6" style="text-align: left;">Scatter Plot</div> 
                    <div class="col-6" style="text-align: right; float: right;" id="selectedDotsLabel"></div>
                </div>
                <svg id="scatter_svg"></svg>
            </div>
            <div id="box_div" class="border border-dark rounded bg-light shadow-sm">
                Box Plot
                <svg id="box_svg"></svg>
            </div>
        </div>
    </body>
</html>
